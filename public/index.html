<!doctype html>
<html ng-app="randomApp">

<head>
  <title>Random</title>
  <script src="jquery-2.2.3.min.js"></script>
  <script src="angular.min.js"></script>
   <link rel="stylesheet" href="materialize/css/materialize.css">
   <script src="materialize/js/materialize.min.js"></script>
  <script src="app.js"></script>
  <style>
  .box {
    height: 80px;
    border:1px solid #000;
  }
  .bg-bingo{
    background-color:  #64ffda;
  }
  .modal {
    max-height: 90%;
    height: 80%;
    top:5%;
  }
  </style>

</head>


<body ng-controller="randomCon">


  <nav style="margin-bottom:10px;" class="z-depth-0">
    <div class="nav-wrapper light-blue darken-1 ">
      <a href="#" class="brand-logo center">Bingo Byenior IT 14</a>
    </div>
  </nav>

    <div class="row">
      <div class="col m8 l8">
            <div class="row">
        <div class="col s2 m2 l2" ng-repeat="bin in show" style="font-size:3rem;">
        {{bin}}
        </div>
      </div>
      </div>

      <div class="col m4 l4 center" >
        <div style="font-size:13rem;">{{last}}</div>
        <button class="btn btn-large blue z-depth-0" ng-click="play()">Play</button>
      </div>


    </div>



    <!-- Modal Structure -->
    <div id="modal1" class="modal center">
        <div style="padding-top:10px;font-size:3rem;">
          Bingo {{showPaper.length}} ใบ
        </div>
      <div style="padding-top:10px; padding-bottom:10px;" ng-repeat="use in showPaper">
      <div class="modal-content row  " ng-repeat="val in use.data.data" style="
    padding-bottom: 0px;
    padding-top: 0px;
    margin-bottom: 0px;
">
        <div class="col s1 m1 l1" ng-show="$index===0" style="font-size:3rem;">{{use.idpa}}</div>
        <div class="col s1 m1 l1" ng-hide="$index===0">&nbsp;</div>
        <div class="col s2 m2 l2 box  center"  id="{{val[0]}}" style="font-size:3rem;">{{val[0]}}</div>
        <div class="col s2 m2 l2 box  center" id="{{val[1]}}" style="font-size:3rem;">{{val[1]}}</div>
        <div class="col s2 m2 l2 box  center" id="{{val[2]}}" style="font-size:3rem;">{{val[2]}}</div>
        <div class="col s2 m2 l2 box  center" id="{{val[3]}}" style="font-size:3rem;">{{val[3]}}</div>
        <div class="col s2 m2 l2 box  center" id="{{val[4]}}" style="font-size:3rem;">{{val[4]}}</div>
      </div>

    </div>
    </div>
</body>

</html>
